<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Requisição de Faltas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #fff; /* Fundo branco */
            color: #000; /* Texto preto */
        }

        .divPrincipal {
            display: flex; /* Ativa o flexbox */
            flex-direction: column; /* Define a direção das divs como coluna */
            background-color: #fff; /* Fundo branco */
            border: 1px solid #000; /* Borda preta */
            border-radius: 8px;
            padding: 20px; /* Padding para a div principal */
        }

        .div1 {
            display: flex; /* Ativa o flexbox na div1 */
            flex-direction: row; /* Define a direção das divs como linha */
            margin-bottom: 20px;
            padding: 10px; /* Padding para a div1 */
            border: 2px solid red; /* Borda vermelha */
        }

        .div2 {
            display: flex; /* Ativa o flexbox na div2 */
            flex-direction: column; /* A div2 agora possui direção de coluna */
            padding: 10px; /* Padding para a div2 */
            border: 2px solid green; /* Borda verde */
        }

        .subdiv1 {
            display: flex; /* Ativa o flexbox na subdiv1 */
            flex-direction: row; /* Define a direção das divs como linha */
            justify-content: space-evenly; /* Espaçamento uniforme entre os elementos */
            margin-top: 10px;
            padding: 10px; /* Padding para a subdiv1 */
            border: 2px solid blue; /* Borda azul */
            border-radius: 4px;
            background-color: #fff; /* Fundo branco */
        }

        .subdiv2 {
            display: flex; /* Ativa o flexbox na subdiv2 */
            flex-direction: row; /* A subdiv2 agora possui direção de linha */
            margin-top: 10px;
            padding: 10px; /* Padding para a subdiv2 */
            border: 2px solid yellow; /* Borda amarela */
            border-radius: 4px;
            background-color: #fff; /* Fundo branco */
        }

        .nova-div1 {
            flex: 1.5; /* Permite que a nova-div1 cresça e ocupe 1.5 vezes o espaço disponível */
            padding: 10px; /* Padding para a nova-div1 */
            flex-direction: column;
            border: 2px solid orange; /* Borda laranja */
        }

        .nova-div2 {
            flex: 1; /* Permite que a nova-div2 cresça e ocupe o espaço da nova-div1 */
            padding: 10px; /* Padding para a nova-div2 */
            border: 2px solid purple; /* Borda roxa */
        }

        .radio-container {
            display: flex; /* Ativa o flexbox para os elementos dentro da nova-div1 */
            justify-items: flex-start;
            align-items: center; /* Alinha os elementos verticalmente ao centro */
            margin-bottom: 10px; /* Espaço entre as linhas */
            border: 1px solid black; /* Borda preta padrão */
            padding: 5px; /* Padding dentro do container */
        }

        /* Estilo específico para as cores dos radio containers */
        #licenca-falta ~ .radio-container {
            border-color: lightblue; /* Azul claro */
        }

        #faltas-injustificadas ~ .radio-container {
            border-color: lightgreen; /* Verde claro */
        }

        #faltas-justificadas ~ .radio-container {
            border-color: lightcoral; /* Coral claro */
        }

        #faltas-previstas ~ .radio-container {
            border-color: lightyellow; /* Amarelo claro */
        }

        .label-radio {
            width: 300px; /* Aumenta a largura das labels */
            margin-right: 5px; /* Espaço entre a label e o input */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="date"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #000; /* Borda preta */
            border-radius: 4px;
            background-color: #fff; /* Fundo branco */
            color: #000; /* Texto preto */
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <header>
        <h1>PORTAL JUSTIFICATIVA DE FALTAS</h1>
        <h2>TELA DE REQUISIÇÃO</h2>
    </header>

    <div class="divPrincipal">
        <div class="div1">
            <div>Nome Professor: [INFORMAÇÃO DO BANCO DE DADOS]</div>
            <div>Número Matrícula: [INFORMAÇÃO DO BANCO DE DADOS]</div>
            <div>Função: Professor de Ensino Superior</div>
            <div>Regime Jurídico: CLT</div>
        </div>

        <div class="div2">
            <div class="subdiv1">
                <div>
                    <label for="cursos">Cursos:</label>
                    <select id="cursos">
                        <option value="">Selecione o curso</option>
                        <option value="curso1">Curso 1</option>
                        <option value="curso2">Curso 2</option>
                        <option value="curso3">Curso 3</option>
                    </select>
                </div>
                <div>
                    <label for="data-inicial">Data Inicial:</label>
                    <input type="date" id="data-inicial">
                </div>
                <div>
                    <label for="data-final">Data Final:</label>
                    <input type="date" id="data-final">
                </div>
            </div>
            <div class="subdiv2">
                <div class="nova-div1">
                    <div class="radio-container" id="licenca-falta">
                        <input type="radio" id="licenca-falta-radio" name="justificativa">
                        <label class="label-radio" for="licenca-falta-radio">01 Licença e Falta médica</label>
                        <select id="justificativa1">
                            <option value="">Selecione a justificativa</option>
                            <option value="justificativa1-1">Justificativa 1</option>
                            <option value="justificativa1-2">Justificativa 2</option>
                            <option value="justificativa1-3">Justificativa 3</option>
                        </select>
                    </div>
                    <div class="radio-container" id="faltas-injustificadas">
                        <input type="radio" id="faltas-injustificadas-radio" name="justificativa">
                        <label class="label-radio" for="faltas-injustificadas-radio">02 Faltas Injustificadas</label>
                        <select id="justificativa2">
                            <option value="">Selecione a justificativa</option>
                            <option value="justificativa2-1">Justificativa 1</option>
                            <option value="justificativa2-2">Justificativa 2</option>
                            <option value="justificativa2-3">Justificativa 3</option>
                        </select>
                    </div>
                    <div class="radio-container" id="faltas-justificadas">
                        <input type="radio" id="faltas-justificadas-radio" name="justificativa">
                        <label class="label-radio" for="faltas-justificadas-radio">03 Faltas Justificadas</label>
                        <select id="justificativa3">
                            <option value="">Selecione a justificativa</option>
                            <option value="justificativa3-1">Justificativa 1</option>
                            <option value="justificativa3-2">Justificativa 2</option>
                            <option value="justificativa3-3">Justificativa 3</option>
                        </select>
                    </div>
                    <div class="radio-container" id="faltas-previstas">
                        <input type="radio" id="faltas-previstas-radio" name="justificativa">
                        <label class="label-radio" for="faltas-previstas-radio">04 Faltas Previstas em Lei</label>
                        <select id="justificativa4">
                            <option value="">Selecione a justificativa</option>
                            <option value="justificativa4-1">Justificativa 1</option>
                            <option value="justificativa4-2">Justificativa 2</option>
                            <option value="justificativa4-3">Justificativa 3</option>
                        </select>
                    </div>
                </div>
                <div class="nova-div2">
                    <label for="comentarios">Comentários:</label>
                    <textarea id="comentarios" rows="4" placeholder="Complemente aqui a sua justificativa de falta"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
